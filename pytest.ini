[pytest]
markers =
    integration: marks tests that require a live Postgres/PostGIS instance (deselect with '-m "not integration"')
    unit: marks unit tests that use mocks (default)
    slow: marks tests that may take longer to run
# Include both 'api' and 'routers' to capture coverage regardless of absolute vs package imports
addopts = -ra --tb=short --strict-markers --cov=api --cov=routers --cov-config=.coveragerc --cov-report=xml --cov-report=term-missing --junit-xml=test-results.xml
testpaths = api/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
