services:
  db:
    image: postgis/postgis:15-3.4
    container_name: sv_db
    environment:
      POSTGRES_DB: sv
      POSTGRES_USER: sv
      POSTGRES_PASSWORD: sv
    ports:
      - "${PG_PORT:-55432}:5432" # expose on high port by default to avoid conflicts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sv -d sv"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
